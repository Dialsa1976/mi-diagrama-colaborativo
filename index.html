<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Colaborativo en Tiempo Real (Gratis)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        #diagramContainer {
            width: 100%;
            height: 70vh;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
        .status {
            color: #555;
            margin: 10px 0;
            font-size: 14px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
    <!-- Firebase (Gratis) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Draw.io CORREGIDO (usando viewer.min.js) -->
    <script src="https://www.draw.io/js/viewer.min.js"></script>
</head>
<body>
    <h1>ğŸ”„ Diagrama Colaborativo en Tiempo Real</h1>
    <p class="status" id="status">ğŸŸ¡ Conectando...</p>
    <div id="diagramContainer"></div>
    <p><small>ğŸ’¡ Todos los cambios se guardan automÃ¡ticamente y se sincronizan en vivo.</small></p>

    <script>
        // ğŸ”¥ Configura Firebase (GRATIS)
        const firebaseConfig = {
            apiKey: "AIzaSyBGrtio9lIc922TT9KyC0nkG8mMYyheOHM",
            authDomain: "dislicores-app-bdf8c.firebaseapp.com",
            databaseURL: "https://dislicores-app-bdf8c-default-rtdb.firebaseio.com",
            projectId: "dislicores-app-bdf8c",
            storageBucket: "dislicores-app-bdf8c.firebasestorage.app",
            messagingSenderId: "245350083614",
            appId: "1:245350083614:web:ac48215a31500f0952920f",
            measurementId: "G-ZBL7DL4611"
        };

        // ğŸš€ Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const diagramRef = db.ref('diagrama_colaborativo');

        // ğŸ–ï¸ Variables para evitar bucles de sincronizaciÃ³n
        let editor;
        let ignoreUpdates = false;

        // âš¡ Iniciar Editor (CORREGIDO: usa DrawioViewer)
        function initEditor() {
            const container = document.getElementById('diagramContainer');
            
            // ğŸ¨ ConfiguraciÃ³n de Draw.io (nueva sintaxis)
            editor = new DrawioViewer(container, {
                config: {
                    ui: 'min',     // Interfaz simple
                    zoom: '1',     // Zoom inicial
                    fit: '1',      // Ajustar al contenedor
                    spin: '1',     // Mostrar carga
                    proto: 'json', // Formato de comunicaciÃ³n
                    saveAndExit: '0', // No salir al guardar
                    lang: 'es'     // Idioma espaÃ±ol
                }
            });

            // âœ… Cuando el editor estÃ© listo
            editor.on('ready', () => {
                document.getElementById('status').textContent = "ğŸŸ¢ Editor listo";
                
                // ğŸ“¥ Cargar datos desde Firebase
                diagramRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && !ignoreUpdates) {
                        editor.load(data.xml);
                    }
                });
            });

            // ğŸ’¾ Cuando se guarde un cambio
            editor.on('save', (xml) => {
                if (!ignoreUpdates) {
                    document.getElementById('status').textContent = "ğŸ”„ Guardando...";
                    diagramRef.set({ xml }).then(() => {
                        document.getElementById('status').textContent = "ğŸŸ¢ Guardado y sincronizado";
                    }).catch((error) => {
                        console.error("Error al guardar:", error);
                        document.getElementById('status').textContent = "ğŸ”´ Error al guardar";
                    });
                }
            });
        }

        // ğŸ Iniciar cuando la pÃ¡gina cargue
        window.addEventListener('DOMContentLoaded', initEditor);
    </script>
</body>
</html>
